<section class="section container">
    <h2 class="h2">Наши <br><span>сертификаты</span></h2>
    <div class="section__body">
        <div class="certificates swiper">
            <div class="swiper-wrapper">
                <a href="@img/certificates/certificate1.png" class="swiper-slide">
                    <img src="@img/certificates/certificate1.png" alt="">
                </a>
                <a href="@img/certificates/certificate2.png" class="swiper-slide">
                    <img src="@img/certificates/certificate2.png" alt="">
                </a>
                <a href="@img/certificates/certificate3.png" class="swiper-slide">
                    <img src="@img/certificates/certificate3.png" alt="">
                </a>
            </div>
        </div>
    </div>
</section>
<script>
    $('.certificates').magnificPopup({
      delegate: 'a', // Ссылка на изображение
      type: 'image', // Тип контента
      gallery: {
        enabled: true // Включить галерею
      },
      titleSrc: 'alt' // Подпись будет взята из атрибута alt
    });
</script>
